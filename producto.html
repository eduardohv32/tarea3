<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <div class="container col-lg-8" style="margin-top: 100px;">
        <form class="card p-3 needs-validation" novalidate>
            <div class="form-group has-validation row">
              <label for="exampleFormControlInput1" class="col-sm-3 col-form-label">Código</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="exampleFormControlInput1" required>
                </div>
                <div class="invalid-feedback">
                Ingrese un código correcto
                </div>
                &nbsp;
            </div>
            <div class="form-group has-validation row">
                <label for="exampleFormControlInput2" class="col-sm-3">Descripción</label>
                <div class="col-sm-9">
                    <input type="Text" class="form-control" id="exampleFormControlInput2" required>
                </div>
                <div class="invalid-feedback">
                    Ingrese Descripción
                </div>
                &nbsp;
            </div>
            <div class="form-group has-validation row">
                <label for="exampleFormControlInput3" class="col-sm-3">Código de Barra</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="exampleFormControlInput3" required>
                </div>
                    <div class="invalid-feedback">
                    Ingrese un Código de Barra
                </div>
                &nbsp;
            </div>
            <div class="form-group has-validation row">
                <label for="exampleFormControlInput4" class="col-sm-3">Precio unitario</label>
                <div class="col-sm-9">
                    <input type="number" class="form-control" id="exampleFormControlInput4" required>
                </div>
                    <div class="invalid-feedback">
                    Ingrese un valor
                </div>
                &nbsp;
            </div>
            <div class="form-group has-validation row">
                <label for="exampleFormControlInput5" class="col-sm-3">Stock</label>
                <div class="col-sm-9">
                    <input type="number" class="form-control" id="exampleFormControlInput5" required>
                </div>
                    <div class="invalid-feedback">
                    Ingrese cantidad de stock (solo admite números) 
                </div>
                &nbsp;
            </div>
            <div class="form-group has-validation row">
                <label for="exampleFormControlInput6" class="col-sm-3">Proveedor</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="exampleFormControlInput6" required>
                </div>
                    <div class="invalid-feedback">
                    Ingrese Proveedor
                </div>
                &nbsp;
            </div>
            
            
                <div class="row">
                    <div class="form-group col-sm-3">
                        <label for="exampleFormControlInput7">Estado</label>
                    </div>
                    <div class="col-sm-9">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1" checked>
                            <label class="form-check-label" for="inlineCheckbox1">Activo</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option2">
                            <label class="form-check-label" for="inlineCheckbox1">Inactivo</label>
                        </div>
                    </div>
                </div>
                &nbsp;
            
            <div class="form-group row">
              <label for="exampleFormControlSelect1" class="col-sm-3">Categoria</label>
              <div class="col-sm-9">
                    <select class="form-control" id="exampleFormControlSelect1">
                        <option>Categoría 1</option>
                        <option>Categoría 2</option>
                        <option>Categoría 3</option>
                        <option>Categoría 4</option>
                        <option>Categoría 5</option>
                    </select>
                </div>
            </div>
            <div class="text-center" style="margin-top: 100px;">
                <button type="submit" class="btn btn-primary" onclick=alerta()>Guardar</button>
            
            
                <button type="button" class="btn btn-danger">Cancelar</button>
                <script>
                    function alerta(){
                        alert("Producto guardado")
                    }
                </script>
            </div>
          </form>
    </div>

</body>
</html>
<script src="validation.js"></script>
